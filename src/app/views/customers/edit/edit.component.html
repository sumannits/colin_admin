<div class="animated fadeIn">
    <div class="row">

        <div class="col-sm-12">
            <div class="card">
                <form [formGroup]="rForm" class="form-horizontal" (ngSubmit)="editCustomer(rForm.value)">
                    <div class="card-header">
                        <strong>User</strong>

                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="company">Name <span>*</span></label>
                            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
                            <div class="text-danger" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">Please enter name</div>
                        </div>
                        <div class="form-group">
                            <label for="vat">Email <span>*</span></label>
                            <input type="email" formControlName="email" [readonly]="true" class="form-control" id="email" placeholder="Enter email">
                            <div class="text-danger" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">Please enter email</div>
                        </div>
                        <div class="form-group">
                            <label for="street">Username </label>
                            <input type="text" formControlName="username" [readonly]="true" class="form-control" id="username" placeholder="Enter username">
                            <div class="text-danger" *ngIf="!rForm.controls['username'].valid && rForm.controls['username'].touched">Please enter username</div>
                        </div>
                        <div class="form-group">
                            <label for="selectUser">Select Interest </label>
                            <angular2-multiselect [data]="InterestDropdownList" [(ngModel)]="selectedIntItems" [ngModelOptions]="{standalone: true}" [settings]="dropdownSettingsInterest">
                            </angular2-multiselect>
                        </div>
                        <div class="form-group">
                            <label for="street">Phone <span>*</span></label>
                            <input type="number" formControlName="phone" class="form-control" id="phone" placeholder="Enter phone">
                            <div class="text-danger" *ngIf="!rForm.controls['phone'].valid && rForm.controls['phone'].touched">Please enter phone</div>
                        </div>
                        <div class="form-group">
                            <label for="location">Location <span>*</span></label>
                            <ng4geo-autocomplete [userSettings]="userSettings" (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
                            <div class="text-danger" *ngIf="!isLocationSelect">Please enter group location</div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label for="is_active">
                                    <input type="checkbox" id="is_active"  [checked]="is_active" (change)="changeIsActive($event)"> Is Active
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!rForm.valid"><i class="fa fa-dot-circle-o"></i> Submit</button>
                        <button type="button" class="btn btn-sm btn-danger" (click)="goToList()"><i class="fa fa-ban"></i> Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->

</div>
