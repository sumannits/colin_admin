<div class="animated fadeIn">
    <div class="row">

        <div class="col-sm-12">
            <div class="card">
                <form [formGroup]="rForm" class="form-horizontal" (ngSubmit)="editPushnotification(rForm.value)">
                    <div class="card-header">
                        <strong>Pushnotification</strong>

                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="company">Name <span>*</span></label>
                            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
                            <div class="text-danger" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">Please enter name</div>
                        </div>
                        <div class="form-group">
                            <label for="company">Subject <span>*</span></label>
                            <input type="text" formControlName="subject" class="form-control" id="subject" placeholder="Enter subject">
                            <div class="text-danger" *ngIf="!rForm.controls['subject'].valid && rForm.controls['subject'].touched">Please enter subject</div>
                        </div>
                        <div class="form-group">
                            <label for="vat">Content</label>
                            <!-- <div  [froalaEditor]="editorOptions" [(froalaModel)]="content"></div> -->
                            <app-tinymce formControlName="content" name='content'></app-tinymce>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label for="is_active">
                                    <input type="checkbox" id="is_active"  [checked]="is_active" (change)="changeIsActive($event)"> Is Active
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!rForm.valid"><i class="fa fa-dot-circle-o"></i> Submit</button>
                        <button type="button" class="btn btn-sm btn-danger" (click)="goToList()"><i class="fa fa-ban"></i> Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->

</div>
