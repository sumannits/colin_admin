<div class="animated fadeIn">  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Abuse reports of "{{comDet.name}}"            
        </div>
        <div class="card-body">
            <div>
                <input type="text" [(ngModel)]="searchData" placeholder="Search..">
            </div>
          
            <data-table id="persons-grid"
            [pagination_limit]="true"
            [items]="items  | filter:searchData"
            [itemCount]="itemCount"
            [limit]="defaultRec"
            [indexColumn]="false"
            (reload)="reloadItems($event)"
            >
            <data-table-column
                [property]="'id'"
                [header]="'#'"
                [width]="50"
                [sortable]="true"
                [resizable]="true">
            </data-table-column>
            <data-table-column
                [property]="'type'"
                [header]="'Type'"
                [sortable]="true"
                [resizable]="true">
                <ng-template #dataTableCell let-item="item">
                    <span> Community </span>
                </ng-template>
            </data-table-column>
            <data-table-column
                [property]="'customer.name'"
                [header]="'Reported By'"
                [sortable]="true"
                [resizable]="true">
                <ng-template #dataTableCell let-item="item">
                    <span> {{ item.customer.name }}</span>
                </ng-template>
            </data-table-column>
            <data-table-column
                [property]="'description'"
                [header]="'Message'"
                [sortable]="true"
                [resizable]="true">
            </data-table-column>
            <data-table-column
                [property]="'cdate'"
                [header]="'Date'"
                [sortable]="true"
                [resizable]="true">
                <ng-template #dataTableCell let-item="item">
                    <span> {{ item.cdate | date:'MMM dd, yyyy h:mm a' }}</span>
                </ng-template>
            </data-table-column>
            <data-table-column
                [property]="'id'"
                [header]="'Action'"
                [width]="120"
                [resizable]="true">
                <ng-template #dataTableCell let-item="item">
                    <button type="button" class="btn btn-danger" (click)="deleteReport(item)"><i class="fa fa-trash"></i>&nbsp; Delete</button>
                </ng-template>
            </data-table-column>
        </data-table>  
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
